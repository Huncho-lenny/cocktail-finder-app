<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

 <section>
    <header id="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.jpg" alt="The Cocktail Project Logo" class="logo">
                <h1>Cocktail Finder</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#cocktails">Ingredients</a></li>

                    <li><a href="#making">Recipes</a></li>
                    <li><a href="#partner">Winetails</a></li>
                </ul>
            </nav>
        </div>
    </header>
</section>
 </section>
    <main>
        <div id="app">
            <input type="text" id="search-bar" placeholder="Search cocktail by name">
            <button id="search-button">Search</button>
            <div id="cocktail-list"></div>

            <div id="cocktail-details">
                <h2 id="cocktail-name"></h2>
                <img id="cocktail-image" src="" alt="Cocktail Image">
                <p id="cocktail-ingredients"></p>
                <p id="cocktail-instructions"></p>
            </div>

            <div id="image-gallery" class="gallery">
                <img src="images/blood of jesus.avif" alt="Blood of Jesus">
                <img src="images/bloody mary.avif" alt="Bloody Mary">
                <img src="images/boyfriend snatcher.avif" alt="Brandy Alexander">
                <img src="images/chill pill.avif" alt="chill pill">
                <img src="images/cloud-9.avif" alt="cloud-9">
                <img src="images/green lantern.avif" alt="green lantern">
                <img src="images/happy ending.avif" alt="happy ending">
                <img src="images/locs.avif" alt="locs">
                <img src="images/long island.avif" alt="long island">
                <img src="images/midnight mistress.avif" alt="midnight mistress">
                <img src="images/mojito.avif" alt="mojito">
                <img src="images/pain killer.avif" alt="pain killer">
                <img src="images/pink lady.avif" alt="pink lady">
                <img src="images/rocky woods.avif" alt="rocky woods">
                <img src="images/screw driver.avif" alt="screw driver">
                <img src="images/sex on the beach.avif" alt="sex on the beach">
                <img src="images/smooth blue lexus.avif" alt="smooth blue lexus">
                <img src="images/strawberry splush.avif" alt="strawberry splush">
                <img src="images/summer vibes.avif" alt="summer vibes">
                <img src="images/sunrise.avif" alt="sunrise">
                <img src="images/sunset.avif" alt="sunset">
                <img src="images/whiskey sour.avif" alt="whiskey sour">
            </div>
        </div>
    </main>   

<section>
