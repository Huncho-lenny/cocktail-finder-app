<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder | Home</title>
        <meta name="description" content="Find cocktail recipes, ingredients, and mixing techniques">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section>
        <header id="header">
            <div class="container">
                <div class="logo-container">
                    <img src="images/logo.jpg" alt="The Cocktail Project Logo" class="logo" style="max-width: 120px;">
                    <h1>Cocktail Finder</h1>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#cocktails">Ingredients</a></li>
                        <li><a href="#products">Bottles</a></li>
                        <li><a href="#making">Recipes</a></li>
                        <li><a href="#partner">Winetails</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <main id="main-content">
        <div id="app">
            <label for="search-bar" class="sr-only">Search cocktails</label>
            <input type="text" id="search-bar" placeholder="Search cocktail by name" aria-label="Search cocktails">
            <button id="search-button" type="button">Search</button>

            <div id="cocktail-list" class="results-container"></div>

            <div id="cocktail-details" style="display: none;">
                <h2 id="cocktail-name"></h2>
                <img id="cocktail-image" src="" alt="Cocktail Image" class="detail-img">
                <div id="cocktail-ingredients" class="ingredients"></div>
                <p id="cocktail-instructions" class="instructions"></p>
            </div>

            <div id="image-gallery" class="gallery">
                <img src="images/blood of jesus.avif" alt="Blood of Jesus cocktail" loading="lazy">
                <img src="images/bloody mary.avif" alt="Bloody Mary with celery" loading="lazy">
                <img src="images/boyfriend snatcher.avif" alt="Brandy Alexander dessert cocktail">
                <img src="images/chill pill.avif" alt="Chill pill cocktail with mint">
                <img src="images/cloud-9.avif" alt="Cloud 9 blue cocktail">
                <img src="images/green lantern.avif" alt="Green lantern cocktail">
                <img src="images/happy ending.avif" alt="Happy ending shot">
                <img src="images/locs.avif" alt="Locs tropical drink">
                <img src="images/long island.avif" alt="Long island iced tea">
                <img src="images/midnight mistress.avif" alt="Midnight mistress cocktail">
                <img src="images/mojito.avif" alt="Classic mojito">
                <img src="images/pain killer.avif" alt="Pain killer tiki drink">
                <img src="images/pink lady.avif" alt="Pink lady cocktail">
                <img src="images/rocky woods.avif" alt="Rocky woods whiskey drink">
                <img src="images/screw driver.avif" alt="Screw driver with orange">
                <img src="images/sex on the beach.avif" alt="Sex on the beach cocktail">
                <img src="images/smooth blue lexus.avif" alt="Smooth blue lexus drink">
                <img src="images/strawberry splush.avif" alt="Strawberry splush slushie">
                <img src="images/summer vibes.avif" alt="Summer vibes cocktail">
                <img src="images/sunrise.avif" alt="Tequila sunrise">
                <img src="images/sunset.avif" alt="Malibu sunset">
                <img src="images/whiskey sour.avif" alt="Whiskey sour with cherry">
            </div>
        </div>
    </main>   
    <footer>
    <div class="footer-section">
            <h2>Connect With Us</h2>
            
            <div class="social-media">
                <div class="social-link">
                    <i class="fa-brands fa-square-instagram"></i>
                    <p>Instagram: <a href="#">Cocktail Finder</a></p>
                </div>
                
                <div class="social-link">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <p>X: <a href="#">Cocktail Finder</a></p>
                </div>
                
                <div class="social-link">
                    <i class="fa-brands fa-tiktok"></i>
                    <p>TikTok: <a href="#">Cocktail Finder</a></p>
                </div>
            </div>
            
            <p class="contact-info">Customer Service: 0770 550 045 (10am-6pm)</p>
        </footer>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
