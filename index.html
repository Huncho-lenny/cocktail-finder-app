<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder | Home</title>
        <meta name="description" content="Find cocktail recipes, ingredients, and mixing techniques">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section>
        <header id="header">
            <div class="container">
                <div class="logo-container">
                    <img src="images/logo.jpg" alt="The Cocktail Project Logo" class="logo" style="max-width: 120px;">
                    <h1>Cocktail Finder</h1>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#cocktails">Ingredients</a></li>
                        <li><a href="#products">Bottles</a></li>
                        <li><a href="#making">Recipes</a></li>
                        <li><a href="#partner">Winetails</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <main id="main-content">
        <div id="app">
            <label for="search-bar" class="sr-only">Search cocktails</label>
            <input type="text" id="search-bar" placeholder="Search cocktail by name" aria-label="Search cocktails">
            <button id="search-button" type="button">Search</button>

            <div id="cocktail-list" class="results-container"></div>

            <div id="cocktail-details" style="display: none;">
                <h2 id="cocktail-name"></h2>
                <img id="cocktail-image" src="" alt="Cocktail Image" class="detail-img">
                <div id="cocktail-ingredients" class="ingredients"></div>
                <p id="cocktail-instructions" class="instructions"></p>
            </div>

            <div id="cocktail-container" class="cocktail-grid"></div>
        </div>
    </main>   
    <footer>
    <div class="footer-section">
            <h2>Connect With Us</h2>
            
            <div class="social-media">
                <div class="social-link">
                    <i class="fa-brands fa-square-instagram"></i>
                    <p>Instagram: <a href="#">Cocktail Finder</a></p>
                </div>
                
                <div class="social-link">
                    <i class="fa-brands fa-square-x-twitter"></i>
                    <p>X: <a href="#">Cocktail Finder</a></p>
                </div>
                
                <div class="social-link">
                    <i class="fa-brands fa-tiktok"></i>
                    <p>TikTok: <a href="#">Cocktail Finder</a></p>
                </div>
            </div>
            
            <p class="contact-info">Customer Service: 0770 550 045 (10am-6pm)</p>
        </footer>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
